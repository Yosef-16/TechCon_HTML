<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <meta name="description" content="Register to attend TechCon 2024 - The premier technology conference">
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Join Us at TechCon 2024</h2>
        <form id="registrationForm" action="/submit-registration" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Account Security</legend>
                <div>
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Agreements</legend>
                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a> of TechCon 2024</label>
                </div>
            </fieldset>

            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; copyright TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
